<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <a href="../index.html">Back to projects</a>

    <div id="clock">

      <div class="analog visible">
        <div class="clockFace">
          <div class="hand hourHand"></div>
          <div class="hand minHand"></div>
          <div class="hand secondHand"></div>
        </div>
      </div>
    
    <div class="digital">
      <div class="digitalFace">
        <p class="slot hourDisplay"></p>
        <p class="slot minDisplay"></p>
        <p class="slot secondDisplay"></p>
      </div>
    </div>

  </div>

  <button>Digital</button>

  <script src="script.js"></script>
</body>
</html>
