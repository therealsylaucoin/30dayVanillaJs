<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Day 1 - 30 Days of Vanilla JS with Wes Bos">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Divs for keys -->
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>
    
    <!-- Audio files binded with data-key -->
    <audio data-key="65" src="audio/clap.wav"></audio>
    <audio data-key="83" src="audio/hihat.wav"></audio>
    <audio data-key="68" src="audio/kick.wav"></audio>
    <audio data-key="70" src="audio/openhat.wav"></audio>
    <audio data-key="71" src="audio/boom.wav"></audio>
    <audio data-key="72" src="audio/ride.wav"></audio>
    <audio data-key="74" src="audio/snare.wav"></audio>
    <audio data-key="75" src="audio/tom.wav"></audio>
    <audio data-key="76" src="audio/tink.wav"></audio>

    <script>
        function playSound(e){
            //find the audio element that has the same data attribute as the key we are pressing.
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            //find the key to trigger the animation
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            if (!audio) return; //if not key bind, stop the function from running
            //go back to the start of the audio file before it plays, that way it can play over and over again.
            audio.currentTime = 0;
            //play audio
            audio.play();
            //add the class playing
            key.classList.add('playing');//same as key.addClass('playing')
        }

        function removeTransition(e){
            //propertyName is where "transform" lives (console.log the event to se it!)
            if (e.propertyName !== 'transform') return;
            this.classList.remove('playing'); 
        }

        //grab all the keys and listen to each one of them fopr the transitionend
        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));

        //listen for the keydown event, and then run this function
        window.addEventListener('keydown', playSound);

    </script>

</body>
</html>
